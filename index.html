<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <header>
    <img id="mobile-bkrd" src="./images/pattern-background-mobile.svg" alt="">
    <img id="desktop-bkrd" src="./images/pattern-background-desktop.svg" alt="">
  </header>
  <main>

    <img src="./images/illustration-hero.svg" alt="Person listening to music">
    
    <div id="card-info-container">
      <h1>Order Summary</h1>
      <p id="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div id="cost-detail-container">
        <img src="./images/icon-music.svg" alt="">
        <div id="cost-section">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>


      <button> Proceed to Payment</button>

      <a id="cancel" href="#">Cancel Order</a>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J Murphy</a>.
  </footer>
</body>
</html>
